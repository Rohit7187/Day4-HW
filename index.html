<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .iframe-container {
            margin-bottom: 20px;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <h1>HTML Project with Iframes</h1>

    <!-- Local Content -->
    <div class="iframe-container">
        <h2>Local Content</h2>
        <iframe src="./local-content.html" width="200" height="100"></iframe>
    </div>

    <!-- External Website -->
    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in/" width="600" height="400"></iframe>
    </div>

    <!-- YouTube Video -->
    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="600" height="400" src="https://www.youtube.com/watch?v=H335Vdkmdhk" allowfullscreen></iframe>
    </div>

</body>
</html>
